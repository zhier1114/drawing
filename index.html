<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        body {
            height: 100vh;
            background-color: rgb(40, 40, 40);
            color: #fff;
        }

        #top {
            height: 85%;
        }

        input {
            background-color: unset;
            border: unset;
            border-bottom: rgb(255, 255, 255) solid;
            outline: unset;
        }
    </style>
</head>

<body>
    <div id="top" class="d-flex">
        <div id="left" class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <h1 class="align-items-start  w-50">老濕：</h1>
            <input type="text" class="w-50">
        </div>
        <div id="right" class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <h2 class="align-items-start  w-50">學森：</h2>
            <p>1. <input type="text"></p>
            <p>2. <input type="text"></p>
            <p>3. <input type="text"></p>
            <p>4. <input type="text"></p>
            <p>5. <input type="text"></p>
        </div>
    </div>
    <div id="go">
        <button>發車</button>
    </div>

    <script>
        $(function () {
            $('input')
                .focus(function () {
                    let colorRandom = function () { return Math.floor(Math.random() * 156 + 100); }
                    $(this).css('border-bottom', `rgb(${colorRandom()}, ${colorRandom()}, ${colorRandom()}) solid 2px`)
                })
                .blur(function () {
                    $(this).css('border-bottom', 'white solid 2px')
                })
        })

    </script>
</body>

</html>
